<div class="highlight"><pre>FROM node:latest

<span class="c"># set working directory</span>

WORKDIR /usr/src

<span class="c"># install app dependencies</span>
ENV PATH /src/node_modules/.bin:<span class="nv">$PATH</span>
ADD package.json /src/package.json
RUN npm install

</pre></div>
