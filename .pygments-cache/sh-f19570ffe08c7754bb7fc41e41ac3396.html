<div class="highlight"><pre>FROM node:latest

<span class="c"># set working directory</span>
RUN mkdir /usr/src/app
WORKDIR /usr/src

<span class="c"># add `/usr/src/node_modules/.bin` to $PATH</span>
ENV PATH /usr/src/node_modules/.bin:<span class="nv">$PATH</span>

<span class="c"># install and cache app dependencies</span>
ADD package.json /usr/src/package.json
RUN npm install

<span class="c"># start app</span>
CMD <span class="o">[</span><span class="s2">&quot;npm&quot;</span>, <span class="s2">&quot;start&quot;</span><span class="o">]</span>
</pre></div>
